services:
  app:
    build:
      context: ./maiscorreios-monitor
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - SYNTHETIC_TEST_EMAIL=${SYNTHETIC_TEST_EMAIL:-teste@exemplo.com}
      - SYNTHETIC_TEST_PASSWORD=${SYNTHETIC_TEST_PASSWORD:-senha123}
      - SYNTHETIC_TEST_ADDRESS=${SYNTHETIC_TEST_ADDRESS:-Rua Exemplo, 123}
    ports:
      - "5001:5001"
    volumes:
      - db:/app/backend/src/database
      - screenshots:/app/backend/screenshots
    restart: unless-stopped

volumes:
  db:
  screenshots:


